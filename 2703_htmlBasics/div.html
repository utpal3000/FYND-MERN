<!DOCTYPE html>
<html>
<head>
    <title>Understanding Div</title>
    <style>
        /* Styling the div containers */
        .container {
            border: 2px solid #007bff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f4f4f9;
        }

        .section {
            background-color: #cce5ff;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- This div groups content within a section -->
        <h2>Div as a Container</h2>
        <p>The <strong>&lt;div&gt;</strong> tag groups these elements into a container.</p>
        <div class="section">
            This is a nested div with a light-blue background.
        </div>
    </div>

    <div class="container">
        <!-- Another div grouping content -->
        <h2>Flexible Layouts</h2>
        <p>You can use <strong>div</strong> for flexible layouts like grids, rows, and columns.</p>
        <div class="section">
            Divs can contain text, images, and other elements.
        </div>
    </div>
</body>
</html>
