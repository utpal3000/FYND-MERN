
<!DOCTYPE HTML>
<html>
    <!-- Script is below - in this we learn about selectors  -->
<body>
  <form name="search">
    <label>Search the site:
      <input type="text" name="search">
    </label>
    <input type="submit" value="Search!">
  </form>

  <hr>

  <form name="search-person">
    Search the visitors:
    <table id="age-table">
      <tr>
        <td>Age:</td>
        <td id="age-list">
          <label>
            <input type="radio" name="age" value="young">less than 18</label>
          <label>
            <input type="radio" name="age" value="mature">18-50</label>
          <label>
            <input type="radio" name="age" value="senior">more than 50</label>
        </td>
      </tr>

      <tr>
        <td>Additionally:</td>
        <td>
          <input type="text" name="info[0]">
          <input type="text" name="info[1]">
          <input type="text" name="info[2]">
        </td>
      </tr>

    </table>

    <input type="submit" value="Search!">
  </form>

<script>
// The table with id="age-table".
// All label elements inside that table (there should
// be 3 of them).
// The first td in that table (with the word "Age").
// The form with name= "search".
// The first input in that form.
// The last input in that form.

let ageTable = document.querySelector("#age-table");
console.log(ageTable);

let allLabelsOfTable = ageTable.querySelectorAll('td > label, th > label'); // going inside table using > and the "," is OR operator here.
console.log(allLabelsOfTable);

// easy way here 
allTlabs = ageTable.querySelectorAll("label")
console.log(allTlabs)
// or 
allTlabs = document.querySelectorAll("#age-table label")
console.log(allTlabs)


let tdAge = ageTable.querySelector('td');
console.log(tdAge)

let SeachForm = document.querySelector('form[name="search"]'); // using atribute slection 
console.log(SeachForm)

let firstInput = SeachForm.querySelector('input');
console.log(firstInput)

let searchForm = document.querySelector('form[name="search"]'); // Corrected the typo in "SeachForm"

if (searchForm) {
  let allInputs = searchForm.querySelectorAll('input');
  if (allInputs.length > 0) {
    let lastInput = allInputs[allInputs.length - 1];
    console.log("The last input element is:", lastInput);
  } else {
    console.log("The search form doesn't contain any input elements.");
  }
} else {
  console.log("Could not find a form with the name 'search'.");
}
</script>
</body>
</html>
