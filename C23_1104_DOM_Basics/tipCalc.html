<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .calculator {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #5cb85c;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #4cae4c;
      }

      #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h2>Tip Calculator</h2>
      <div class="form-group">
        <label for="billAmount">Bill Amount:</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount" />
      </div>
      <div class="form-group">
        <label for="tipPercentage">Tip Percentage:</label>
        <select id="tipPercentage">
          <option value="0.10">10%</option>
          <option value="0.15">15%</option>
          <option value="0.20">20%</option>
        </select>
      </div>
      <button onclick="calculateTip()">Calculate Tip</button>
      <div id="result"></div>
    </div>

    <script>
     

      document.querySelector("button").addEventListener("click", function () {
        let bAmount = document.getElementById("billAmount").value;
      console.log(bAmount);

      let tPercentage = document.getElementById("tipPercentage").value;
      console.log(tPercentage);

      let tip = (bAmount * tPercentage).toFixed(2); // 2 decimal place.
        document.getElementById("result").innerHTML = tip;
      });

    </script>
  </body>
</html>
